<template x-component.unwrap="socials">

    <div class="row-wrap items-center gap-sm">

        <template x-for="link in cms.general.social">
            <a :href="link.url" target="_blank" class="row items-center space-x-2" :aria-label="link.name + ' profile'">
                <span class="iconify" :data-icon="link.icon"></span>
            </a>
        </template>

    </div>

</template>
