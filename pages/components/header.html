<template x-component.unwrap="header">

    <header>

        <nav class="grid grid-cols-2 sm:grid-cols-4">

            <a class="logo" href="/home"><span class="iconify" data-icon="ph:globe"></span> Univex.</a>

            <div class="col-span-2 hidden sm:flex row justify-center gap-xl">
                <a href="#_">Features</a>
                <a href="#_">Pricing</a>
                <a href="#_">Docs</a>
            </div>

            <div class="row justify-end items-center gap-xl">

                <a class="hidden sm:flex transparent" @click="$store.theme.toggle()" aria-label="Toggle color theme">
                    <span x-data class="iconify text-xl" :data-icon="$store.theme.dark() ? 'ph:sun' : 'ph:moon'"></span>
                </a>

                <button class="transparent sm:hidden" popovertarget="mobile">
                    <span class="iconify" data-icon="ph:list"></span>
                </button>

                <dialog popover id="mobile" class="side-menu-right left-auto gap-md w-[85vw] h-screen m-0 px-xl pt-xl pb-2xl rounded-none no-scrollbar" aria-label="Mobile navigation menu" x-data="{ currentPage: window.location.pathname }">

                    <figcaption class="mt-xl">Pages</figcaption>
                    <a href="#_">Home</a>
                    <a href="#_">Features</a>
                    <a href="#_">Pricing</a>
                    <a href="#_">Docs</a>

                    <figcaption class="mt-xl">Colors</figcaption>
                    <a @click="$store.theme.set('light')"><span class="iconify" data-icon="ph:sun"></span> Light</a>
                    <a @click="$store.theme.set('dark')"><span class="iconify" data-icon="ph:moon"></span> Dark</a>

                    <x-socials class="hidden sm:flex [&_.iconify]:text-xl"></x-socials>

                </dialog>


            </div>

        </nav>
    </header>

</template>
