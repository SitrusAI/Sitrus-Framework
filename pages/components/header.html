<template x-component.unwrap="header">

<header class="border-b border-divider">

    <!-- Content -->
    <nav class="flex justify-between items-center gap-lg w-page max-w-full py-lg">
        
        <!-- Logo -->
        <a href="/" aria-label="Home" class="flex items-center space-x-2">
            <x-logo></x-logo>
        </a>

        <!-- Color Theme Switcher -->
        <div x-data="{ dropdown: false, theme: 'light' }" x-init="theme = localStorage.getItem('theme') || 'light'; $watch('theme', value => { localStorage.setItem('theme', value); window.dispatchEvent(new CustomEvent('theme-change')); }); window.addEventListener('theme-change', () => theme = localStorage.getItem('theme'))">

            <!-- Button -->
            <button class="transparent" @click="dropdown = !dropdown" aria-label="Color theme dropdown">
                <span class="iconify" :data-icon="theme === 'light' ? 'ph:sun' : theme === 'dark' ? 'ph:moon' : 'tabler:sun-moon'"></span>
            </button>
        
            <!-- Menu -->
            <ul class="dropdown-menu left-auto right-0" x-cloak x-show="dropdown" x-transition @click.away="dropdown = false">
                <li data-set-theme="light" @click="theme = 'light'; $store.colors.refresh()"><span class="iconify" data-icon="ph:sun"></span> Light</li>
                <li data-set-theme="dark" @click="theme = 'dark'; $store.colors.refresh()"><span class="iconify" data-icon="ph:moon"></span> Dark</li>
                <li data-set-theme="" class="js-theme-remove" @click="theme = ''; $store.colors.refresh()"><span class="iconify" data-icon="tabler:sun-moon"></span> System</li>
            </ul>
        
        </div>

    </nav>

</header>

</template>
